<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="Icon" href="./Images/favicon.jpg">
    <link rel="stylesheet" href="./Style.css">
    <script src="https://kit.fontawesome.com/e9453ed31b.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="Link" href="">Gmail</a>
                </li>
                <li>
                    <a class="Link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="Menu-Icon" href=""><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="User-Icon" href=""><Span>R</Span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--Content-->
    <section class="Content-Section">
        <div class="Content-Wrapper">
            <img class="Logo-Img" src="Images/logo.jpg" alt="Google Logo Image">
            <div class="Search-Bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="Search-Imput" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="Search-btns">
                <button class="Google-Search-btn">Google Search</button>
                <button class="Lucky-Search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">Portuguese</a></p>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="Footer-Content Upper-Footer">
            <p>Brazil</p>
        </div>
        <div class="Footer-Content Lower-Footer">
            <ul class="Lower-Left-Footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="Lower-Right-Footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
